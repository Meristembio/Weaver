{% if projects %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Project</th>
            <th scope="col">Members</th>
            <th scope="col">Visibility</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
    {% for project in projects %}
        <tr>
            <td>
                <a href="{% url 'project' project_id=project.id %}" class="btn btn-success" role="button">{{project}}</a>
            </td>
            <td>
                {% include './list_project_members.html' %}
            </td>
            <td>{% if project.public %}Public{% else %}Private{% endif %}</td>
            <td>
                <a href="{% url 'project_edit' pk=project.id %}" class="btn btn-outline-secondary" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"><i
                class="bi bi-pencil-fill"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<div class="alert alert-info">You have no projects. <a href="{% url 'project_create' %}" class="btn btn-primary">Create new project</a></div>
{% endif %}
