<div id="header">
    <div id="header-element">
        <span class="badge text-dark text-secondary opacity-50 p-1 ps-0 fs-2 m-0 fw-lighter align-middle">Recipes</span>
        <span class="badge text-dark fw-light fs-2 p-1 m-0 align-middle">{{recipe}}</span>
    </div>
    <div id="header-links">
        {% if user_can_edit_recipe %}
        <a href="{% url 'recipe_edit' pk=recipe.id %}" class="btn btn-outline-secondary" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"><i class="bi bi-pencil"></i></a>
        <a href="{% url 'recipe_delete' pk=recipe.id %}" class="btn btn-outline-danger" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Trash"><i
                class="bi bi-trash"></i></a>
        {% endif %}
        <a href="{% url 'recipe_label' recipe_id=recipe.id %}" class="btn btn-outline-info"
           role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Label"><i class="bi bi-tag-fill"></i></a>
        <a href="{% url 'recipe' recipe_id=recipe.id %}" class="btn btn-outline-warning" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Return"><i class="bi bi-arrow-return-left"></i></a>
        {% if show_create_component_button %}
        {% include './create_component_reactive_button.html' %}
        {% endif %}
    </div>
</div>
